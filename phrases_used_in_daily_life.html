# Common Phrases in Daily Life
## Essential Expressions for Various Situations

---

# Greetings & Farewells

.phrase["Hi there! How's it going?"]
.context[Casual greeting among friends]

.phrase["Have a great one!"]
.context[Informal goodbye]

.phrase["It was nice meeting you."]
.context[Formal farewell after first meeting]

.phrase["Take care!"]
.context[Friendly goodbye showing care]

---

# Restaurant & Dining

.phrase["Could I see the menu, please?"]
.context[When first seated]

.phrase["I'd like to make a reservation for..."]
.context[Booking a table]

.phrase["What would you recommend?"]
.context[Asking for suggestions]

.phrase["Could we get the check, please?"]
.context[Asking for the bill]

---

# Shopping & Retail

.phrase["I'm just browsing, thanks."]
.context[When approached by staff]

.phrase["Do you have this in a different size?"]
.context[Looking for alternatives]

.phrase["Where can I find...?"]
.context[Looking for specific items]

.phrase["Can I return this if it doesn't fit?"]
.context[Asking about return policy]

---

# Public Transportation

.phrase["Does this bus go to...?"]
.context[Confirming route]

.phrase["Could you tell me when we reach...?"]
.context[Asking for stop notification]

.phrase["Is this seat taken?"]
.context[Asking to sit down]

.phrase["Excuse me, coming through!"]
.context[Moving through crowded spaces]

---

# Weather Talk

.phrase["Beautiful day, isn't it?"]
.context[Starting small talk]

.phrase["Looks like it might rain."]
.context[Commenting on weather changes]

.phrase["I can't believe how hot/cold it is!"]
.context[Expressing weather extremes]

.phrase["The forecast said it would clear up later."]
.context[Discussing weather predictions]

---

# Work & Office

.phrase["I'll get right on that."]
.context[Accepting a task]

.phrase["Could we schedule a meeting?"]
.context[Planning discussions]

.phrase["I'll have it done by..."]
.context[Setting deadlines]

.phrase["Let me know if you need anything else."]
.context[Offering assistance]

---

# Family & Home

.phrase["What's for dinner?"]
.context[Common family question]

.phrase["Could you help me with...?"]
.context[Asking for assistance]

.phrase["I'll take care of it."]
.context[Offering to handle tasks]

.phrase["Don't forget to..."]
.context[Friendly reminders]

---

# Health & Doctor Visits

.phrase["I'd like to make an appointment."]
.context[Scheduling a visit]

.phrase["I've been feeling under the weather."]
.context[Describing illness]

.phrase["What are the side effects?"]
.context[Asking about medication]

.phrase["How long should I take this for?"]
.context[Medication instructions]

---

# Hobbies & Free Time

.phrase["What do you do for fun?"]
.context[Getting to know someone]

.phrase["I'm into..."]
.context[Describing interests]

.phrase["Want to join me?"]
.context[Inviting others]

.phrase["How long have you been doing that?"]
.context[Showing interest in others' hobbies]

---

# Emergency Situations

.phrase["Could you please help me?"]
.context[Requesting assistance]

.phrase["Is there a hospital nearby?"]
.context[Medical emergencies]

.phrase["I need to contact the police."]
.context[Security situations]

.phrase["Where is the nearest...?"]
.context[Finding emergency services]

---
